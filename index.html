  <form id="chat-form">

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const chatWindow = document.getElementById('chat-window');
    const micBtn = document.getElementById('mic-btn');

    const API_KEY = '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';
    const MODEL = "mistralai/mistral-7b-instruct";

    async function askBot(question) {
      try {
        const r = await fetch('https://openrouter.ai/api/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: MODEL,
            messages: [{ role: 'user', content: question }],
            stream: false
          })
        });

        const j = await r.json();
        return j.choices?.[0]?.message?.content || 'Sorry, no response.';
      } catch (error) {
        return `âš ï¸ Error: ${error.message}`;
      }
    }

    function addMessage(text, cls) {
      const div = document.createElement('div');
      div.className = `message ${cls}`;
      div.textContent = text;
      chatWindow.appendChild(div);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const q = input.value.trim();
      if (!q) return;
      addMessage(q, 'user');
      input.value = '';
      addMessage('â³ thinking...', 'bot');
      const resp = await askBot(q);
      chatWindow.lastChild.textContent = resp;
    });

    // Voice Recognition
    const recognition = 'webkitSpeechRecognition' in window ? new webkitSpeechRecognition() : null;

    if (recognition) {
      recognition.lang = 'en-US';
      recognition.continuous = false;
      recognition.interimResults = false;

      micBtn.addEventListener('click', () => {
        recognition.start();
        micBtn.textContent = 'ğŸ¤ Listening...';
      });

      recognition.onresult = (event) => {
        const speechResult = event.results[0][0].transcript;
        input.value = speechResult;
        micBtn.textContent = 'ğŸ™ï¸';
      };

      recognition.onerror = () => {
        micBtn.textContent = 'ğŸ™ï¸';
        alert('Voice input failed. Please try again.');
      };
    } else {
      micBtn.disabled = true;
      micBtn.title = 'Voice recognition not supported';
    }
  </script>
